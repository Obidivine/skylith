<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="banner">
    <h1>Fill All Form To Go Next Step</h1>
  </header>
  
  <main>
    <section class="form-container">
      <h2>Create Your Login</h2>
      <form id="loginForm" action="#" method="post">
        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        
        <!-- Confirm Password -->
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        
        <!-- Navigation Buttons -->
        <div class="button-group">
          <button type="button" onclick="window.location.href='index.html'">Previous</button>
          <button type="button" onclick="window.location.href='page3.html'">Next</button>
        </div>
      </form>
    </section>
  </main>
</body>
<script src="js/script.js"></script>
</html>
