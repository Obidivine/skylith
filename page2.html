<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Bank Account - Step 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Your Bank Account</h1>
        </header>
        <main>
            <div class="section">
                <h2>Create Your Login</h2>
                <form action="page3.html" method="POST" enctype="multipart/form-data">
                    <!-- Email Address -->
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="buttons">
                        <a href="page1.html" class="previous">Previous</a>
                        <button type="submit" class="next">Next</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
