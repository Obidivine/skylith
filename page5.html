<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Summary</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Create Your Bank Account</h1>
    </header>

    <section class="content">
      <h2>Account Summary</h2>
      <p>Please review the details below and confirm to complete your account setup.</p>

      <div id="summary">
        <h3>Personal Details</h3>
        <p><strong>Full Name:</strong> <span id="fullNameDisplay"></span></p>
        <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
        <p><strong>Phone Number:</strong> <span id="phoneDisplay"></span></p>

        <h3>Uploaded Documents</h3>
        <p><strong>Photo ID:</strong> <span id="photoIdDisplay"></span></p>
        <p><strong>Proof of Address:</strong> <span id="proofOfAddressDisplay"></span></p>
        <p><strong>Credit Card Front:</strong> <span id="creditCardFrontDisplay"></span></p>
        <p><strong>Credit Card Back:</strong> <span id="creditCardBackDisplay"></span></p>
      </div>

      <div class="form-navigation">
        <button type="button" class="btn previous" onclick="goToPage('page4.html')">Previous</button>
        <button type="button" class="btn confirm" id="confirmButton">Confirm</button>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script>
<footer class="footer">
    <p>&copy; 2024 Skylith. All Rights Reserved.</p>
  </footer>
</body>
</html>
