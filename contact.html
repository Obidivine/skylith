<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Contact Us</h1>
  </header>

  <main class="contact-container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>If you have any questions or need assistance, feel free to reach out to us. We'd love to hear from you!</p>
      <p><strong>Email:</strong> support@skylith.com</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Address:</strong> 123 Skylith Way, Suite 100, Cityville, CA 90210</p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit" class="btn submit-btn">Submit</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Skylith. All Rights Reserved.</p>
  </footer>
</body>
</html>
