<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Identity</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Create Your Bank Account</h1>
    </header>

    <section class="content">
      <h2>Verify Your Identity</h2>
      <p>We're required by law to collect your Social Security Number / TIN.</p>

      <form id="verificationForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="ssn">Social Security Number (SSN):</label>
          <input type="text" id="ssn" name="ssn" placeholder="Enter SSN" required>
        </div>

        <div class="form-group">
          <label for="confirmSsn">Confirm SSN / TIN:</label>
          <input type="text" id="confirmSsn" name="confirmSsn" placeholder="Confirm SSN" required>
        </div>

        <div class="form-group">
          <label for="photoId">Government-Issued Photo ID:</label>
          <select id="photoId" name="photoId" required>
            <option value="">Choose one</option>
            <option value="passport">Passport</option>
            <option value="drivers_license">Driverâ€™s License</option>
            <option value="national_id">National ID Card</option>
          </select>
          <input type="file" id="photoIdUpload" name="photoIdUpload" accept="image/*" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="proofOfAddress">Proof of Address:</label>
          <select id="proofOfAddress" name="proofOfAddress" required>
            <option value="">Choose one</option>
            <option value="utility_bill">Utility Bill</option>
            <option value="lease_agreement">Lease Agreement</option>
            <option value="bank_statement">Bank Statement</option>
          </select>
          <input type="file" id="proofOfAddressUpload" name="proofOfAddressUpload" accept="image/*" required>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number for Multi-Factor Authentication (MFA):</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>
        </div>

        <div class="form-group">
          <label for="photoUpload">Photo:</label>
          <input type="file" id="photoUpload" name="photoUpload" accept="image/*" required>
        </div>

        <div class="form-group">
          <label for="creditCardFront">Credit Card (Front):</label>
          <input type="file" id="creditCardFront" name="creditCardFront" accept="image/*" required>
        </div>

        <div class="form-group">
          <label for="creditCardBack">Credit Card (Back):</label>
          <input type="file" id="creditCardBack" name="creditCardBack" accept="image/*" required>
        </div>

        <div class="form-navigation">
          <button type="button" class="btn previous" onclick="goToPage('page3.html')">Previous</button>
          <button type="submit" class="btn next">Next</button>
        </div>
      </form>
    </section>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
