<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Bank Account</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1>Create Your Bank Account</h1>
    </div>
    <form id="personalInfoForm">
      <h2>Personal Info</h2>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="currency">Currency Type:</label>
      <select id="currency" name="currency" required>
        <option value="USD">Dollar</option>
        <option value="EUR">Euro</option>
        <option value="CNY">Yuan</option>
        <option value="GBP">GBP</option>
        <option value="CAD">CAD</option>
      </select>

      <label for="accountType">Account Type:</label>
      <select id="accountType" name="accountType" required>
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
      </select>

      <label for="country">Select Country:</label>
      <input type="text" id="country" name="country" required>

      <h2>Residential Address</h2>
      <label for="stateAddress">State Address:</label>
      <input type="text" id="stateAddress" name="stateAddress" required>

      <label for="aptSuite">Apt/Suite/Unit:</label>
      <input type="text" id="aptSuite" name="aptSuite">

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode" required>

      <div class="button-group">
        <button type="button" id="nextPage">Next</button>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
