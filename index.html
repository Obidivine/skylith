<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Bank Account</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('https://i.postimg.cc/gJTr3335/1000-F-252661691-b-KML6-Fav-Tjna7p9-SQ2-EPf-FVcqh8cqy2-H.jpg'); background-size: cover; background-repeat: no-repeat;">
  <div class="container">
    <header>
      <h1>Create Your Bank Account</h1>
    </header>
    <main>
      <h2>Personal Info</h2>

      <form id="personalInfoForm" action="/submit-personal-info" method="POST" enctype="multipart/form-data">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="middleName">Middle Name (optional):</label>
    <input type="text" id="middleName" name="middleName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="accountType">Account Type:</label>
    <select id="accountType" name="accountType" required>
        <option value="savings">Savings</option>
        <option value="current">Current</option>
    </select>

    <label for="country">Select Country:</label>
    <input type="text" id="country" name="country" required>

    <div class="navigation-buttons">
        <button type="submit">
<div class="navigation">
        <a href="page2.html" class="btn next-btn">Next</a>
      </div>
</button>
    </div>
</form>
      
    </main>
  </div>
  <script src="js/script.js"></script>
<div class="login-section">
  <p>Already have an account?</p>
  <a href="page3.html" class="btn login-btn">Login</a>
</div>
</body>
</html>
